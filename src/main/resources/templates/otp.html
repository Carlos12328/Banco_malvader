<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">

    <!-- Bloco que exibe uma mensagem de erro, se existir -->
    <div th:if="${erro}" class="alert alert-danger" role="alert">
        <p th:text="${erro}"></p>
    </div>

    <h2 class="text-center">Digite o Código OTP</h2>

    <form th:action="@{/otp}" method="post" class="mt-4">
        <!-- Campo escondido para manter o CPF -->
        <input type="hidden" name="cpf" th:value="${cpf}" />

        <div class="mb-3">
            <label for="otp" class="form-label">Código OTP</label>
            <input type="text" class="form-control text-center" id="otp" name="otp" maxlength="6" placeholder="Insira seu código" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Validar Código</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
