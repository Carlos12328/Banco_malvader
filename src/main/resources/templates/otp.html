<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container col-12 col-md-6 col-lg-4">
    <!-- Bloco de erro -->
    <div th:if="${erro}" class="alert alert-danger text-center" role="alert">
        <p th:text="${erro}"></p>
    </div>

    <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Validação de Código OTP</h3>

        <form th:action="@{/otp}" method="post" class="mt-4">

            <!-- Campo escondido para o CPF -->
            <input type="hidden" name="cpf" th:value="${cpf}" />

            <div class="mb-3">
                <label for="otp" class="form-label">Código OTP</label>
                <input type="text" class="form-control text-center" id="otp" name="otp" maxlength="6" placeholder="Insira seu código" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Validar Código</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
